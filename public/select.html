<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seleccionar Juego</title>
    <style>
        * {
            box-sizing: border-box;
        }
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #211e18;
            color: #e0d3b6;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }
        .container {
            background: #211e18;
            border: 2px solid #c5a56a;
            border-radius: 20px;
            padding: 40px;
            width: 600px;
            max-width: 90vw;
            box-shadow:
                0 0 20px #c5a56a88,
                inset 0 0 15px #c5a56a55;
            position: relative;
        }
        h1 {
            margin: 0 0 10px 0;
            text-align: center;
            font-family: 'Palatino Linotype', 'Book Antiqua', Palatino, serif;
            font-size: 2.5rem;
            color: #c5a56a;
            text-shadow: 0 0 4px #c5a56a88;
        }
        h2 {
            margin: 0 0 30px 0;
            text-align: center;
            font-size: 1.2rem;
            color: #e0d3b6;
            font-weight: 700;
        }
        .games-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 20px;
            margin-top: 30px;
        }
        .game-choice {
            background: #2a2620;
            border: 2px solid #c5a56a;
            border-radius: 15px;
            padding: 30px 20px;
            cursor: pointer;
            text-align: center;
            transition: all 0.3s ease;
            box-shadow: 0 2px 5px rgba(0,0,0,0.3);
            position: relative;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 120px;
            height: 120px;
        }
        .game-choice::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(135deg, rgba(197,165,106,0.1), rgba(197,165,106,0.05));
            opacity: 0;
            transition: opacity 0.3s ease;
        }
        .game-choice:hover {
            border-color: #e0d3b6;
            transform: translateY(-5px);
            box-shadow: 
                0 5px 15px #c5a56a88,
                inset 0 0 10px #c5a56a33;
        }
        .game-choice:hover::before {
            opacity: 1;
        }
        .game-choice h3 {
            margin: 0;
            font-family: 'Palatino Linotype', 'Book Antiqua', Palatino, serif;
            font-size: 1.8rem;
            color: #c5a56a;
            text-shadow: 0 0 4px #c5a56a88;
            font-weight: 900;
            text-align: center;
            width: 100%;
        }
        .game-choice.coming-soon {
            cursor: not-allowed;
            opacity: 0.6;
            position: relative;
        }
        .game-choice.coming-soon::after {
            content: 'Próximamente';
            position: absolute;
            bottom: 10px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 0.9rem;
            color: #9d7b40;
            font-weight: 700;
            font-style: italic;
        }
        .game-choice.coming-soon:hover {
            transform: none;
            border-color: #c5a56a;
            box-shadow: 0 2px 5px rgba(0,0,0,0.3);
        }
        .game-choice.coming-soon:hover::before {
            opacity: 0;
        }
        .logout-btn {
            margin-top: 30px;
            width: 100%;
            background: #6D2932;
            color: #e0d3b6;
            font-weight: 700;
            padding: 12px 0;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            font-size: 1rem;
            box-shadow: 0 2px 5px rgba(0,0,0,0.3);
            transition: background 0.3s ease;
            font-family: inherit;
        }
        .logout-btn:hover {
            background: #58141f;
        }

        /* Media queries para dispositivos móviles */
        @media (max-width: 768px) {
            body, html {
                padding: 10px;
                overflow-y: auto;
            }
            
            .container {
                width: 95vw;
                max-width: 95vw;
                padding: 25px 20px;
                border-radius: 15px;
            }
            
            h1 {
                font-size: 1.8rem;
                margin-bottom: 8px;
            }
            
            h2 {
                font-size: 1rem;
                margin-bottom: 20px;
            }
            
            .games-grid {
                grid-template-columns: 1fr;
                gap: 15px;
                margin-top: 20px;
            }
            
            .game-choice {
                padding: 25px 15px;
                border-radius: 12px;
                min-height: 100px;
                height: 100px;
            }
            
            .game-choice h3 {
                font-size: 1.5rem;
            }
            
            .game-choice.coming-soon::after {
                font-size: 0.8rem;
                bottom: 8px;
            }
            
            .logout-btn {
                margin-top: 20px;
                padding: 14px 0;
                font-size: 0.95rem;
            }
        }

        @media (max-width: 480px) {
            .container {
                padding: 20px 15px;
            }
            
            h1 {
                font-size: 1.5rem;
            }
            
            h2 {
                font-size: 0.9rem;
            }
            
            .game-choice {
                padding: 20px 12px;
                min-height: 90px;
                height: 90px;
            }
            
            .game-choice h3 {
                font-size: 1.3rem;
            }
        }

        /* Media queries para modo horizontal - Basado en altura */
        @media (orientation: landscape) and (max-height: 500px) {
            body, html {
                overflow-y: auto;
                padding: 3px;
            }
            
            .container {
                width: auto;
                max-width: 580px;
                padding: 10px 8px;
                max-height: 98vh;
                overflow-y: auto;
                margin: 0 auto;
            }
            
            /* Scrollbar personalizado para el contenedor */
            .container::-webkit-scrollbar {
                width: 4px;
            }
            .container::-webkit-scrollbar-track {
                background: #6d2932;
                border-radius: 10px;
            }
            .container::-webkit-scrollbar-thumb {
                background: #c5a56a;
                border-radius: 10px;
            }
            
            h1 {
                font-size: 1rem;
                margin-bottom: 2px;
            }
            
            h2 {
                font-size: 0.7rem;
                margin-bottom: 6px;
            }
            
            .games-grid {
                grid-template-columns: repeat(2, 1fr);
                gap: 8px;
                margin-top: 8px;
            }
            
            .game-choice {
                padding: 8px 6px;
                min-height: 60px;
                height: 60px;
            }
            
            .game-choice h3 {
                font-size: 0.95rem;
            }
            
            .game-choice.coming-soon::after {
                font-size: 0.6rem;
                bottom: 3px;
            }
            
            .logout-btn {
                margin-top: 8px;
                padding: 6px 0;
                font-size: 0.75rem;
                min-height: 36px;
            }
        }

        /* Media queries para modo horizontal - Altura media */
        @media (orientation: landscape) and (min-height: 501px) and (max-height: 600px) {
            body, html {
                overflow-y: auto;
                padding: 5px;
            }
            
            .container {
                width: auto;
                max-width: 620px;
                padding: 12px 10px;
                max-height: 95vh;
                overflow-y: auto;
                margin: 0 auto;
            }
            
            .container::-webkit-scrollbar {
                width: 5px;
            }
            .container::-webkit-scrollbar-track {
                background: #6d2932;
                border-radius: 10px;
            }
            .container::-webkit-scrollbar-thumb {
                background: #c5a56a;
                border-radius: 10px;
            }
            
            h1 {
                font-size: 1.2rem;
                margin-bottom: 3px;
            }
            
            h2 {
                font-size: 0.8rem;
                margin-bottom: 8px;
            }
            
            .games-grid {
                grid-template-columns: repeat(2, 1fr);
                gap: 10px;
                margin-top: 10px;
            }
            
            .game-choice {
                padding: 10px 8px;
                min-height: 70px;
                height: 70px;
            }
            
            .game-choice h3 {
                font-size: 1.05rem;
            }
            
            .game-choice.coming-soon::after {
                font-size: 0.65rem;
                bottom: 4px;
            }
            
            .logout-btn {
                margin-top: 10px;
                padding: 8px 0;
                font-size: 0.85rem;
            }
        }

        /* Media queries para modo horizontal - Altura grande */
        @media (orientation: landscape) and (min-height: 601px) and (max-width: 768px) {
            body, html {
                overflow-y: auto;
                padding: 8px;
            }
            
            .container {
                width: auto;
                max-width: 650px;
                padding: 20px 15px;
                max-height: 90vh;
                overflow-y: auto;
                margin: 0 auto;
            }
            
            .container::-webkit-scrollbar {
                width: 6px;
            }
            .container::-webkit-scrollbar-track {
                background: #6d2932;
                border-radius: 10px;
            }
            .container::-webkit-scrollbar-thumb {
                background: #c5a56a;
                border-radius: 10px;
            }
            
            h1 {
                font-size: 1.5rem;
                margin-bottom: 5px;
            }
            
            h2 {
                font-size: 0.95rem;
                margin-bottom: 15px;
            }
            
            .games-grid {
                grid-template-columns: repeat(2, 1fr);
                gap: 12px;
                margin-top: 15px;
            }
            
            .game-choice {
                padding: 15px 10px;
                min-height: 90px;
                height: 90px;
            }
            
            .game-choice h3 {
                font-size: 1.2rem;
            }
            
            .game-choice.coming-soon::after {
                font-size: 0.7rem;
                bottom: 5px;
            }
            
            .logout-btn {
                margin-top: 15px;
                padding: 10px 0;
                font-size: 0.9rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 id="welcome-title">Cargando...</h1>
        <h2 id="credits-display"></h2>

        <div class="games-grid">
            <div class="game-choice" onclick="window.location.href='/la51'">
                <h3>LA 51</h3>
            </div>
            
            <div class="game-choice" onclick="window.location.href='/ludo'">
                <h3>LUDO Y PARCHÍS</h3>
            </div>
            
            <div class="game-choice coming-soon">
                <h3>POKER</h3>
            </div>
            
            <div class="game-choice coming-soon">
                <h3>DOMINÓ</h3>
            </div>
        </div>

        <button class="logout-btn" onclick="logout()">Cerrar Sesión</button>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script>
        function logout() {
            sessionStorage.clear();
            localStorage.clear();
            window.location.href = '/';
        }

        window.addEventListener('load', () => {
            const username = sessionStorage.getItem('username');
            if (!username) {
                // Si no hay sesión, devuelve al login
                window.location.href = '/';
                return;
            }
            
            // Muestra el saludo
            document.getElementById('welcome-title').textContent = `¡Hola, ${username}!`;
            
            // Conecta al socket SÓLO para obtener créditos actualizados
            const socket = io(window.location.origin);
            const creditsDisplay = document.getElementById('credits-display');

            // Informa al servidor quién eres
            socket.on('connect', () => {
                socket.emit('userLoggedIn', { 
                    username: sessionStorage.getItem('username'), 
                    currency: sessionStorage.getItem('userCurrency') 
                });
            });

            // Escucha la actualización de créditos
            socket.on('userStateUpdated', (userState) => {
                creditsDisplay.textContent = `Créditos: ${userState.credits.toLocaleString('es-ES')} ${userState.currency}`;
            });
        });
    </script>
</body>
</html>
