<svg width="192" height="192" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#211e18;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2a2620;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow">
      <feDropShadow dx="2" dy="2" stdDeviation="3" flood-opacity="0.5"/>
    </filter>
  </defs>
  
  <!-- Fondo con gradiente -->
  <rect width="192" height="192" rx="28" fill="url(#bgGradient)"/>
  
  <!-- Borde dorado -->
  <rect x="2" y="2" width="188" height="188" rx="26" 
        fill="none" stroke="#c5a56a" stroke-width="4"/>
  
  <!-- Texto principal -->
  <text x="96" y="90" 
        font-family="Georgia, serif" 
        font-size="24" 
        font-weight="bold" 
        fill="#c5a56a" 
        text-anchor="middle" 
        filter="url(#shadow)">
    Angelohh
  </text>
  
  <!-- Texto secundario -->
  <text x="96" y="120" 
        font-family="Georgia, serif" 
        font-size="18" 
        font-weight="bold" 
        fill="#e0d3b6" 
        text-anchor="middle" 
        filter="url(#shadow)">
    Casino
  </text>
  
  <!-- Efecto de brillo -->
  <ellipse cx="96" cy="58" rx="48" ry="19" 
           fill="#c5a56a" opacity="0.2"/>
</svg>
